<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>내가그린기린그림</title>
</head>
<body>
    <div class="center">
        <div class="bodyWrap">
            <div class="shape">
                <span class="a11y-hidden">몸통</span>
                <!-- 머리카락 -->
                <div class="hair">
                    <span class="a11y-hidden">머리카락</span>
                </div>
                <!-- 눈코입 영역 -->
                <div class="faceCenter">
                    <!-- 눈 -->
                    <div class="eyeWrap">
                        <div class="eye">
                            <span class="a11y-hidden">눈</span>
                        </div>
                        <div class="eye">
                            <span class="a11y-hidden">눈</span>
                        </div>
                    </div>
                    <!-- 볼터치 -->
                    <div class="cheekWrap">
                        <div class="cheek">
                            <span class="a11y-hidden">볼터치</span>
                        </div>
                        <div class="cheek">
                            <span class="a11y-hidden">볼터치</span>
                        </div>
                    </div>
                    <!-- 코 -->
                    <div class="nose">
                        <span class="a11y-hidden">코</span>
                    </div>
                    <!-- 입 -->
                    <div class="mouseWrap">
                        <div class="mouse">
                            <span class="a11y-hidden">입</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 팔다리 -->
            <div class="lowerBodyWrap">
                <div class="lower1">
                    <span class="a11y-hidden">왼팔</span>
                </div>
                <div class="lower2">
                    <span class="a11y-hidden">오른팔</span>
                </div>
                <div class="lower3">
                    <span class="a11y-hidden">왼다리</span>
                </div>
                <div class="lower4">
                    <span class="a11y-hidden">오른다리</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
